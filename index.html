<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <!-- owl css -->
        <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
        <!-- responsivo -->
        <link rel="stylesheet" href="css/responsivo.css">
        <title>NETFLIX CLONE</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a> 
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal"> <!--Começo da area filme principal-->
                <div class="container">
                    <h3 class="titulo">HOUSE OF CARDS</h3>
                    <p class="descricao">
                        Um político inescrupuloso não mede esforços para conquistar 
                        o poder nos EUA neste drama vencedor do Emmy e do Globo de 
                        Ouro.
                        <br>
                        Assista agora a nova temporada de House of Cards
                    </p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            Assistir agora
                        </button>
                        
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            Mais informações
                        </button>
                    </div>
                </div>
            </div> <!--fim da area filme principal-->
            
            <h4 class="subtitulo">Em alta</h4>
            
            <div class="carrosel-filmes"> <!--Começo do carrosel-->
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img class="box-filme" src="./img/mini1.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="./img/mini2.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="./img/mini3.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="./img/mini4.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="./img/mini5.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="./img/mini6.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="./img/mini7.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="./img/mini8.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="./img/mini9.jpg" alt="">
                    </div>
                </div>
            </div> <!--fim do carrosel-->

            <h4 class="subtitulo">Minha lista</h4>

            <div class="carrosel-filmes"> <!--Começo do  2º carrosel-->
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img class="box-filme" src="./img/mini11.jpg" alt="">
                        <div class="progresso">
                            <div class="barra">
                                <div class="preenchimento-barra" style="width: 50%;">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <img class="box-filme" src="./img/mini12.jpg" alt="">
                        <div class="progresso">
                            <div class="barra">
                                <div class="preenchimento-barra" style="width: 50%;">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <img class="box-filme" src="./img/mini13.jpg" alt="">
                        <div class="progresso">
                            <div class="barra">
                                <div class="preenchimento-barra" style="width: 20%;">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <img class="box-filme" src="./img/mini14.jpg" alt="">
                        <div class="progresso">
                            <div class="barra">
                                <div class="preenchimento-barra" style="width: 65%;">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <img class="box-filme" src="./img/mini15.jpg" alt="">
                        <div class="progresso">
                            <div class="barra">
                                <div class="preenchimento-barra" style="width: 70%;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!--fim do 2º carrosel-->


        </main>
        
        <footer>
            <div class="container">
                
            </div>
        </footer>

        <!-- icones -->
        <script src="https://kit.fontawesome.com/4cb14a9c11.js" crossorigin="anonymous"></script>
        <!-- owl js -->
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/setup.js"></script>
    </body>
</html>
